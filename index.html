<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .animate-fadeIn { animation: fadeIn 0.8s ease-out; }
        .animate-slideIn { animation: slideIn 0.6s ease-out; }
        .hover-pulse:hover { animation: pulse 0.5s ease-in-out; }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen" 
    style="background-image: url('back3.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">

    <div class="w-full max-w-4xl p-8 bg-white/95 backdrop-blur-sm rounded-lg shadow-2xl">
        <h1 class="text-5xl font-bold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600">Recipe Finder</h1>

        <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
            <input type="text" id="search" placeholder="Enter your favorite ingredient..." 
                   class="flex-1 p-4 text-lg border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent shadow-sm">
            <button onclick="fetchRecipe()" 
                    class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-8 py-4 rounded-lg hover:from-purple-700 hover:to-pink-700 transform hover:scale-105 transition-all duration-200 shadow-lg text-lg font-semibold">
                Find Recipes
            </button>
        </div>

        <div id="recipe" class="mt-8"></div>
        <div id="nutrition" class="mt-6"></div>
        <div id="youtube" class="mt-6"></div> <!-- YouTube Video Section -->
    </div>

    <script src="script.js"></script>
</body>
</html>
